<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="assets/css/style.css">
    <title>Document</title>
</head>
<body>
    <div id="page-title">
        <h1>Rock-Paper-Scissors</h1>
    </div>
    <hr>
    <div id = "scores-container">
        <div id="comp-score" class="scores">Computer Score: 0</div>
        <div id="player-score" class="scores">Your Score: 0</div>
    </div>
    <div id="guess-container">
        <div class="guess"></div>
        <div class="guess"></div>
    </div>
    <p>Click on your choice below:</p>
    <div id = "selection-container">
        <div class="selection">
            <i id="rock" class="fa-regular fa-hand-back-fist"></i>
        </div>
        <div class="selection">
            <i id="paper" class="fa-regular fa-hand"></i>
        </div>
        <div class="selection">
            <i id="scissors" class="fa-regular fa-hand-scissors"></i>
        </div>
    </div>
    <br>
      <div id="instructions">
        <div id="instruction-text">
            <p>Return to Instructions</p>
        </div>
    </div>
    <!-- font awesome script -->
    <script src="https://kit.fontawesome.com/cf40bcff7d.js" crossorigin="anonymous"></script>
</body>
</html>
