<body>
    <div id="page-title">
        <h1>Rock Paper Scissors</h1>
    </div>
    <hr>
    <br>
    <div id="instructions">
        <h2>How to Play</h2>
        <h4>Click on a picture of Rock, Paper 
          or Scissors below. The rules are:</h4>
        <p>1. Scissors beats Paper</p>
        <p>2. Paper beats Rock</p>
        <p>3. Rock beats Scissors</p>
    </div>
    <br>
    <div id="score-container">
        <div id="scores">
            <div id="player">player</div>
            <div id="score">
                <div id="player-score">
                    
                </div>
                <div id="computer-score">
                    
                </div>
            </div>
            <div id="computer">computer</div>
        </div>
    </div>
    <br>
    <div id="choices-container">
        <div id="player-choice" class="choice"></div>
        <div id="computer-choice" class="choice"></div>
    </div>
    <br>
    <div id = "selection-container">
        <p>Click on your choice below:</p>
        <div id="rock-box" class="selection">
            <i id="rock" class="fa-regular fa-hand-back-fist"></i>
        </div>
        <div id="paper-box" class="selection">
            <i id="paper" class="fa-regular fa-hand"></i>
        </div>
        <div id="scissors-box" class="selection">
            <i id="scissors" class="fa-regular fa-hand-scissors"></i>
        </div>
    </div>
